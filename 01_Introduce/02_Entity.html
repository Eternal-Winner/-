<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Entity</title>
</head>

<body>
    <!-- 
        在网页中国呢编写多个空格默认情况下被浏览器解析为一个空格 
        在HTML中有时候，我们不能直接书写一些特殊符号
            比如：多个连续空格，比如字母两侧的大于小于号
        如果我们需要在网页中书写这些特殊的符号，则需要html中的实体（转译字符）
        实体的语法：
        &实体的名字：
            &nbsp：空格
            &gt:大于号
            &lt:小于号
            &copy;版权符号
    -->
    <p>
        Today's&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; are nice
    </p>

    <p>
        a&lt;b&gt;c
    </p>
</body>

</html>
