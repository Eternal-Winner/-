<!Doctype HTML>
<html>

<head <meta charset="GBK">
    <!-- 可以通过meta标签设置网页的字符集，避免乱码问题 -->
    <title>网页的基本结构</title>
</head>

<body>
    <!-- 
        迭代
        HTML4
        XHTML2.0
        HTML5
        ...
        文档申明(doctype)
        -文档申明来告诉浏览器当前网页版本
        -HTML5的文档声明
        <!doctype html>
        <!Doctype HTML>

    进制：
        十进制
        二进制
        八进制
        十六进制
    
    字符编码
        方浩铭-> 二进制代码 
        二进制代码 -> 方浩铭
        
       - 编码：字符->二进制码
        -解码：二进制码->字符
        -字符集（charset）
            -编码和解码所采用的规则称为字符集
        -乱码问题
            -如果编码和解码所采用的字符集不同就会出现乱码问题
        -常见字符集
            ASCII
            ISO99591
            GB2312
            GBK
            UTF-8  //万国码,在开发时使用字符集都是UTF-8
    -->

</body>

</html>
