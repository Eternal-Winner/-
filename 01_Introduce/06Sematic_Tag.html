<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
    布局标签（结构化语意标签）
 -->
    <!-- 
    header 表示网页的头部
    main表示网页的主题部分(一个网页只能有一个main)
    footer 表示网页的底部
    nav表示网页的导航
    aside 和主题相关的其他内容（侧边栏）
    article 文章

    section表示一个独立的区块，上面的标签都不能表示时，可以使用section

    div没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
    span 行内元素，没有任何语义
 -->
    <header></header>
    <main> </main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>

    <span></span>
</body>

</html>
