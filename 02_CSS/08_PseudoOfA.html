<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        a:link{
            color: red;
        }
        a:visited{
            color:green;
        }
        a:hover{/*The hover CSS media feature can be used to test whether 
            the user's primary input mechanism can hover over elements.*/
            color: pink;
            font-size: 20px;
        }

        a:active{
            color: powderblue;
        }
    </Style>
</head>
<body>
    <!-- 
        The state of hyperlink:
            1.Accessed:
            2.NotAccess;
     -->
    <a href="http://www.baidu.com">Accessed</a>
    <br><br>
    <a href="https.qq.com">NotAccessed</a>
</body>
</html>
