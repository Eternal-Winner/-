    <!-- 这个东西很重要，千万不要删 -->
    <h1>这是我的第二个网页</h1>

    <!--
        HTML的注释
            但是可以在源码中查看注释，注释用来对代码进行解释说明
            开发中一定要养长良好的注释习惯，注释要简单明来哦

            注释还可以讲一些不希望现实的东西隐藏

            注释不能嵌套

        标签一般成对出现，但是也存在一些自结束标签 <img>
    -->
    <img/>
    <input>
    <input/>
