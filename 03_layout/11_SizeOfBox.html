<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width :100px;
            height: 100px;
            background-color: #bfa;
            padding:10px;
            border:10px red solid;

            box-sizing: border-box;
        }
        .box2{
            width :100px;
            height: 100px;
            background-color: #bfa;
            padding:10px;
            border:10px rgb(162, 255, 0) solid;

            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
