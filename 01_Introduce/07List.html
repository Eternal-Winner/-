<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- 
        List：
        1.pen
        2.ruler
        3.eraser
        In html also can creating list, htmli totally had 3 kinds list:
            1.Ordered list
            2.Unordered list
            3.Defining list

        Ordered list:Using Ol tag create ~
        Unordered list:Using ul tag create ~
            Using li present list-item
        Defined list:Using dl tag create a list
            使用dt表示定义的内容
            使用dd对内容进行解释说明

       List can nest within each other.
     -->
    <ol>
        <li>Structure</li>
        <li>Representation</li>
        <li>Behavior</li>
    </ol>
    <ul>
        <li>Structure</li>
        <li>Representation</li>
        <li>Behavior</li>
        <ul>
            <li>aa-1</li>
            <li>aa-2</li>
            <ul>
                <li>aa-3</li>
                <li>aa-4</li>
            </ul>
        </ul>
    </ul>
    <dl>
        <dt>Structure</dt>
        <dd>Presenting the structure of the webpage,structure use to stipulating where is title and paragraph</dd>
    </dl>

</body>

</html>
