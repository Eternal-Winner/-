<!-- 文档声明，声明当前网页的版本-->
<!doctype html>

<!-- html根标签（元素），网页中所有根元素都要写到HTML里面 -->
<html>
    <!-- 网页的头部，head中的内容不会在网页中直接出现，主要是帮助浏览器和搜索引擎来解析网页。 -->
    <head>
        <!-- meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题 -->
        <meta charset="GB18030">
        <!-- title中的内容会显示在浏览器的标题栏，搜索引擎，主要根据title中的内容来判断网页中的主要内容 -->
        <title>网页的标题</title>

    </head>

    <!-- body是html中的子元素，表示网页的主体，网页中所有的可见内容都应该写着body中 -->
    <body>
        <!-- h1是网页的一级标题 -->
        <h1>网页的大标题</h1>
        
    </body>
</html>
