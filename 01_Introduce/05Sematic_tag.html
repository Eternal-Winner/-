<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
    行内元素（block element)
        -在网页中通过块元素对网页进行布局
    行内元素（inline element）
        行内元素主要用来包裹文字

        -一般情况下会在块元素中放行内元素
            而不会在行内元素放块元素
        -块元素基本上什么都能放
        --p元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行规范
            比如：
                标签写在了根元素外部
                p元素中嵌套了块元素
                根元素出现了除head和body以外的代码
 -->

    <p>
        <h1>哈哈</h1>
    </p>
</body>

</html>
<h1>我写在html标签外部！</h1>
